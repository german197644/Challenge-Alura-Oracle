<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reseteo de estilos -->
    <link rel="stylesheet" href="estilos/reset.css">
    <!-- mi estilo -->
    <link rel="stylesheet" href="estilos/estilo.css">
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/ea12f82d31.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@100&display=swap" rel="stylesheet">
    <!-- Titulo -->
    <title>Encriptador/Desencriptador</title>
    <!-- ventana emergente - CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <div class="encabezado"> </div>
        <div class="encabezado2">
            <p>
                <span class="titulo">Alura/Oracle</span> <span class="titulo">- Challenge/G5</span>
            </p>
        </div>
    </header>
    <main>
        <!-- Bloque izquierdo donde se ingresa el texto que se quiere traducir -->
        <div class="bloque-izq">
            <div class="code-deco">
                <!--  <p class="titulo1">Ingreso de texto.</p> -->
                <textarea name="codificado" id="codex" cols="40" rows="15" placeholder="Ingrese el texto aquí."
                    onkeyup="javascript:this.value=this.value.toLowerCase();"></textarea>
                <p class="advertir"><i class="fa-sharp fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin
                    acentos.</p>
            </div>
            <div class="botones">
                <input class="myButton" id="boton_codex" type="button" value="Codificar" onclick="codificar(1)">
                <input class="myButton" id="boton_decodex" type="button" value="Decodificar" onclick="codificar(0)">
            </div>
        </div>

        <!-- Bloque derecho donde se muestra el texto traducido o no. -->
        <div class="bloque-der">
            <div id="nodato">
                <!-- muestro la imagen si no hay texto para traducir -->
                <img id="imagen1" src="img/noResult2.png" alt="¡No se puede mostrar la imagen de seguridad!.">
                <h2 id="nodato-msj1">Ningún mensaje fue encontrado</h2>
                <h3 id="nodato-msj2">Ingresa el texto que desea encriptar o desencriptar.</h3>
            </div>
            <!-- muestro los resultados si hay texto -->
            <div id="resultado">
                <!-- <p class="titulo1">Texto tratado.</p> -->
                <textarea name="textresult" id="decodex" cols="35" rows="15"></textarea>
                <h3><i class="fa-sharp fa-solid fa-circle-exclamation"></i> ¡"Copiar" manda al portapapeles!.</h3>
                <div class="botones">
                    <input class="myButton" id="boton_copy" type="button" value="Copiar">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="desarrollador">
            <p>&copy Pogliani, Germán Darío</p>
        </div>
    </footer>
    <script src="apps/funciones.js">
    </script>
</body>

</html>
