<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Encriptador/Desencriptador</title>
</head>

<body>
    <header>
        <div class="encabezado">
            <legend class="logo">a</legend>
        </div>
    </header>
    <main>

        <div class="traduccion">
            <div>
                <textarea name="codificado" id="" cols="30" rows="10" placeholder="Ingrese su texto"></textarea>
                <div class="botones">
                    <input type="button" value="Codificar">
                    <input type="button" value="Decodificar">
                </div>
            </div>
        </div>
        <div class="resultado">
            <textarea name="textresult" id="" cols="30" rows="10"></textarea>
            <div class="botones">
                <input type="button" value="Copiar">
            </div>
        </div>
    </main>
    <footer>
        <div class="desarrollador">
            <p>Pogliani, Germán Darìo</p>
        </div>
    </footer>
</body>

</html>
